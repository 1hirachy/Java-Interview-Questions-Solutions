name: Build with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml


      - name: Notify Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Build Failed on ${{ env.BRANCH_NAME }}"
          to: md.z.haque.chowdhury@gmail.com
          from: Github Actions Bot
          body: |
            Daily Regression Build for Java-Interview-Questions-Solutions Failed!

            • Branch: ${{ env.BRANCH_NAME }}
            • Commit:

            Please check logs: https://github.com/1hirachy/Java-Interview-Questions-Solutions/actions
      
      

